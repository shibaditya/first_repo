 - hosts: all
   become: yes
   become_method: enable
   gather_facts: yes

   vars:
    x: 55
   tasks:
   - name: Printing message
     debug:
      msg: 
       -  "WELCOME TO ANSIBLE"
       -  "The number is {{x}}"

   tasks:
